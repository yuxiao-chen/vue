<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p @click="clcikHander">
            {{user.job.name}}
        </p>
        <p>
            {{user.name}}
        </p>
        <comp></comp>
    </div>
    <script>
        // debugger
        let vm = new Vue({
            el: '#app',
            components: {
                comp: { 
                    template: '<div>自定义组件</div>',
                    created() {
                        console.log('created-comp-自定义组件')
                    },
                    mounted() {
                        console.log('mounted-comp-自定义组件')
                    },
                }
            },
            data: () => ({
                user: {
                    name: 'ersheng',
                    job: {
                        type: 10086,
                        name: 'developer'
                    }
                }
            }),
            created() {
                console.log('created-root')
            },
            mounted() {
                console.log('mounted-root')
            },
            methods: {
                clcikHander() {
                    this.user.job.type++;
                }
            },
        })
        /**
         * new Vue
         * Vue.prototype._init
         * 
         */
    </script>
</body>
</html>
